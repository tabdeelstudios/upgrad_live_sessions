        // Create the request
        let myRequest = new XMLHttpRequest();

        // Open the request
        myRequest.open("PUT", "https://randomuser.me/api", true);

        // Send the request
        myRequest.send();

        // Response Received
        myRequest.onreadystatechange = () => {
            if (myRequest.readyState === 4 && myRequest.status === 200) {
                // console.log("Completed!");
                // console.log(myRequest.responseText);
                let userData = JSON.parse(myRequest.responseText);
                // console.log(userData.results[0].email);
                document.getElementById("userEmail").innerHTML = "Email : " + userData.results[0].email;
            }
        }

    </script>
